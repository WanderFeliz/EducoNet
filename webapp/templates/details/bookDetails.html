{% extends 'base/base.html' %}
{% load static %}

{% block title %} EducoNet - Biblioteca {% endblock %}

{% block body %}
    {% include 'base/header.html' with page='library' %}

    <br>
    <br>
    <br>

    <section class="container content-section">

        <div class="pagination">
            <span class="step-links">
                    <a href="{% url 'library' %}">&laquo; Volver</a>
            </span>
        </div>
    </section>

    <div class="container">
        <div class="row">
            <div class="title col-12">
                <h1 class="text-center">{{ book_id.name }}</h1>
                <figure><img src="{{ book_id.image.url }}" width="100px" height="100px" alt="img"/></figure>
                <p class="card-text">Por: <b>{{ book_id.author }}</b></p>
            </div>
        </div>
    </div>

    <section class="container content-section">
    <iframe src="{{ book_id.file.url }}" title="{{ book_id.name }}" width="100%" height="800px">
    </iframe>
{#    <embed src='{{ book_id.file.url }}#toolbar=0&navpanes=0&scrollbar=0' style="width:718px; height:700px;" frameborder="0">#}
    </section>
    <br>
    <br>

    {% include 'base/footer.html' %}
{% endblock %}
